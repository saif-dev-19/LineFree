{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LineFree - Smart Queue System</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">LineFree - Smart Online Token System</h2>
        
        {% if user.is_authenticated %}
        {% if user.is_staff %}
            <nav>
                <a href="{% url 'admin_dashboard' %}">Dashboard</a> |
                <a href="{% url 'manage_services' %}">Manage Services</a> |
                <a href="{% url 'manage_organizations' %}">Manage Organizations</a>
            </nav>
        {% endif %}
        <hr>

        <div class="text-end mb-3">
            <span>Welcome, {{ user.username }} | </span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Logout</button>
            </form>
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
