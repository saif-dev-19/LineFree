{% extends 'base.html' %}
{% block content %}
<h3>Login</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

<p class="mt-3">
    Don't have an account?
    <a href="{% url 'register' %}" class="btn btn-link">Register here</a>
</p>
{% endblock %}
